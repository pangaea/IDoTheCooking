<html><head>
    <style>
        .recipe {
           font: 16px Arial, sans-serif;
        }
        .general_info {
           padding-bottom: 20px;
        }
        .general_info img {
           float: left;
           padding-right: 10px;
        }
       table.ingredients_table tr > td {
           padding-left: 8px;
           vertical-align: top;
       }
       table.ingredients_table tr > td:first-child div {
           border-radius: 50%;
           width: 2px;
           height: 2px;
           margin-top: 2px;
           padding: 4px;
           z-index:10;
           background: #d8c6f2;
           border: 2px solid #6c4141;
           color: #666666;
           text-align: center;
       }
       table.directions_table {
           display: inline-block;
       }
       table.directions_table td {
           padding: 0;
           position: relative;
       }
       table.directions_table tr > td:nth-child(2) {
           vertical-align: top;
       }
       table.directions_table tr > td:nth-child(2) div {
           padding-top: 8px;
           padding-left: 8px;
           font: 16px Arial, sans-serif;
       }
       table.directions_table .directions_bullet {
           border-radius: 50%;
           width: 13px;
           padding: 8px;
           z-index:10;
           background: #d8c6f2;
           border: 2px solid #6c4141;
           color: #000000;
           text-align: center;
           font-size: 12px;
       }
       table.directions_table tr:not(:last-child) .vertical-line {
           width: 0px;
           z-index: -1;
           display: block;
           border-right: thick solid #666;
           left: 14px;
           min-height: 50px;
           position:absolute;
           top:0px;
           right:0px;
           bottom:0px;
       }
       h3 {
           clear: both;
       }
    </style>
</head><body>
<div class="recipe">
    <div class="general_info">
        {{image}}
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <p><b>${recipe_servings}:</b> {{servings}}</p>
        <p><b>Categories:</b> {{categories}}</p>
    </div>
    <h3>${ingredients_tab}:</h3>
    <table class="ingredients_table">
        {{ingredients}}
    </table>
    <h3>${instructions_tab}:</h3>
    <table class="directions_table">
        {{directions}}
    </table>
</div>
</body></html>
