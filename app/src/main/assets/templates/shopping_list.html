<html><head>
    <style>
        .shopping_list {
           font: 16px Arial, sans-serif;
           padding: 1px 10px 10px 10px;
        }
        .general_info {
           padding-bottom: 20px;
        }
        .general_info img {
           float: left;
           padding-right: 10px;
        }
       table.items_table tr > td {
           vertical-align: top;
       }
       table.items_table tr > td:first-child div {
           border-radius: 50%;
           width: 6px;
           height: 6px;
           padding: 4px;
           z-index:10;
           background: #29aea1;
           border: 2px solid #666;
           color: #666666;
           text-align: center;
       }
       h3 {
           clear: both;
       }
    </style>
</head><body>
<div class="shopping_list">
    <div class="general_info">
        <h2>{{title}}</h2>
    </div>
    <table class="items_table">
        {{items}}
    </table>
</div>
</body><html>
